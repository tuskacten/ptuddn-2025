kind: Namespace
apiVersion: v1
metadata:
  name: {{ .Values.certManager.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"



---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.certManager.name }}
  namespace: argocd
  annotations:

spec:
  destination:
    namespace: {{ .Values.certManager.name }}
    server: https://kubernetes.default.svc
  project: k8s-config
  source:
    helm:
      valueFiles:
      - values.yaml
    path: k8s/k8s-charts/cert-manager
    repoURL: https://github.com/J0hn-B/eshop-gcp.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true